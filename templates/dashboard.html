<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>AcadRAG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg1:#2E0249; --bg2:#570A57; --accent:#A91079;
      --card: rgba(255,255,255,0.06); --text: #f5f5f7;
    }
    body{
      margin:0; font-family:Inter,Segoe UI,Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--text); min-height:100vh;
    }
    .container{ max-width:900px; margin:40px auto; padding:24px; }

    .header{ display:flex; justify-content:space-between; align-items:center; }
    .h-left{ display:flex; align-items:center; gap:16px; }
    h1{ margin:0; font-size:26px; }
    .small{ font-size:13px; opacity:0.8; }

    .userbar{ display:flex; gap:12px; }
    .logout{
      border:1px solid rgba(255,255,255,0.25);
      padding:8px 14px; border-radius:10px;
      color:#fff; text-decoration:none;
    }

    .card{
      background:var(--card); padding:24px;
      border-radius:14px; margin-top:20px;
    }

    textarea{
      width:100%; height:160px; padding:16px;
      border-radius:12px; background:rgba(255,255,255,0.06);
      color:#fff; border:1px solid rgba(255,255,255,0.1);
      resize: none;     
      overflow-y: auto;          
      box-sizing: border-box;    
    }

    .controls{ display:flex; gap:12px; margin-top:12px; align-items:center; }
    button{
      background:var(--accent); color:#fff;
      border:none; padding:12px 18px;
      border-radius:10px; font-weight:600;
      cursor:pointer;
    }
    button:disabled{ opacity:0.6; cursor:not-allowed; }

    .spinner{
      width:18px; height:18px;
      border-radius:50%;
      border:3px solid rgba(255,255,255,0.3);
      border-top-color:#fff;
      animation:spin 1s linear infinite;
      display:inline-block;
    }
    @keyframes spin{ to{ transform:rotate(360deg);} }

    .answer{
      margin-top:18px; padding:16px;
      border-radius:10px;
      background:rgba(255,255,255,0.04);
      animation:fadeIn .3s ease-in;
      white-space:pre-wrap;
    }
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(4px)}
      to{opacity:1; transform:translateY(0)}
    }

    .ask-btn{
      min-width: 160px;     
      height: 44px;         
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

  </style>
</head>

<body>
<div class="container">

  <div class="header">
    <div class="h-left">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" width="56">
      <div>
        <h1>AcadRAG - An Academic RAG System</h1>
        <div class="small" style="opacity:0.85;">
          Offline-First Academic AI • SaaS Platform
        </div>
        <div class="small">Hi, <b>{{ username }}</b></div>
      </div>
    </div>
    <div class="userbar">
      <a class="logout" href="{{ url_for('documents') }}">Documents</a>
      <a class="logout" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>

  <div class="card">
    <textarea id="question" placeholder="Explain incremental model for 10 marks"></textarea>

    <div class="small" style="margin-top:8px;">
      Tip: Upload PDFs from <b>Documents</b> page first.
    </div>

    <div class="controls">
      <select id="topk"><option>3</option><option>4</option><option>5</option></select>
      <button id="askBtn" class="ask-btn">
        <span id="askText">Get Answer</span>
        <span id="askSpinner" class="spinner" style="display:none;margin-left:6px"></span>
      </button>
      <div id="status" class="small"></div>
    </div>

    <div id="result" class="answer" style="display:none;"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
const askBtn = document.getElementById("askBtn");
const askText = document.getElementById("askText");
const askSpinner = document.getElementById("askSpinner");
const resEl = document.getElementById("result");
const statusEl = document.getElementById("status");

askBtn.onclick = async () => {
  const q = question.value.trim();
  if(!q){
    statusEl.textContent = "Please enter a question.";
    return;
  }

  askBtn.disabled = true;
  askText.textContent = "Generating answer…";
  askSpinner.style.display = "inline-block";
  resEl.style.display = "none";

  try{
    const r = await fetch("/ask",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ question:q, top_k:+topk.value })
    });
    const d = await r.json();
    resEl.style.display = "block";
    resEl.innerHTML = marked.parse(d.answer || d.error);
  }catch{
    resEl.style.display = "block";
    resEl.textContent = "Request failed.";
  }finally{
    askBtn.disabled = false;
    askText.textContent = "Get Answer";
    askSpinner.style.display = "none";
  }
};
</script>

</body>
</html>
