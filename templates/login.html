<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login — AcadRAG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg1:#2E0249; --bg2:#570A57; --accent:#A91079; 
      --card: rgba(255,255,255,0.1); --text:#f5f5f7;
    }
    body{
      margin:0; font-family:Inter,Segoe UI,Arial;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--text); min-height:100vh;
      display:flex; justify-content:center; align-items:center;
    }

    /* Card */
    .card{
      width:380px; padding:32px;
      background:var(--card);
      border-radius:16px; box-shadow:0 10px 35px rgba(0,0,0,0.45);
      animation:fadeInUp 0.8s ease;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-5px); }

    @keyframes fadeInUp {
      from{ opacity:0; transform:translateY(40px);}
      to{ opacity:1; transform:translateY(0);}
    }

    h2{ margin:0 0 20px 0; font-size:24px; text-align:center; }

    label{ display:block; margin-top:14px; font-size:14px; }
    input, button{
      width:100%; display:block;
      padding:14px 16px; border-radius:10px; border:none;
      font-size:15px; margin-top:8px;
      box-sizing:border-box; transition: all 0.25s ease;
    }
    input{
      background:rgba(255,255,255,0.12); color:var(--text);
    }
    input:focus{ outline:2px solid var(--accent); }

    button{
      margin-top:20px; background:var(--accent); color:white;
      font-weight:600; cursor:pointer;
      box-shadow:0 4px 12px rgba(169,16,121,0.4);
      transition: all 0.3s ease;
    }
    button:hover{ 
      transform:translateY(-2px) scale(1.02); 
      box-shadow:0 6px 18px rgba(169,16,121,0.6); 
    }

    a{ color:#ffd6f1; text-decoration:none; }
    .flash{ margin-top:10px; padding:10px; border-radius:10px; background:rgba(255,255,255,0.08); text-align:center; }
    p{ margin-top:14px; text-align:center; font-size:14px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign in to AcadRAG</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <label>Username
        <input name="username" autocomplete="username" required>
      </label>
      <label>Password
        <input type="password" name="password" autocomplete="current-password" required>
      </label>
      <button type="submit">Login</button>
    </form>
    <p>Don’t have an account? <a href="{{ url_for('register') }}">Register</a></p>
  </div>
</body>
</html>
