<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Register â€” AcadRAG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    :root{
      --bg1:#2E0249; --bg2:#570A57; --accent:#A91079; 
      --card: rgba(255,255,255,0.06); --text: #f5f5f7;
    }
    body{ 
      margin:0; 
      font-family:Inter,Segoe UI,Arial;
      background:linear-gradient(135deg,var(--bg1),var(--bg2)); 
      color:var(--text); 
      min-height:100vh; 
    }

    /* Navbar */
    .header{ display:flex; justify-content:flex-start; align-items:center; padding:20px 40px; }
    .h-left{ display:flex; gap:12px; align-items:center; }
    h1{ margin:0; font-size:22px; }

    /* Center Card */
    .container{ max-width:480px; margin:80px auto; padding:24px; }
    .card{ 
      background:var(--card); 
      padding:28px; 
      border-radius:16px; 
      box-shadow:0 8px 30px rgba(0,0,0,0.35); 
      transition: transform 0.3s ease;
    }
    .card:hover { transform: translateY(-5px); }
    h2{ margin-top:0; font-size:22px; margin-bottom:16px; }
    label{ display:block; margin-top:14px; font-size:14px; }
    input{ 
      width:100%; 
      padding:14px 16px; 
      border-radius:10px; 
      border:none; 
      background:rgba(255,255,255,0.08); 
      color:var(--text); 
      margin-top:8px; 
      font-size:15px; 
      box-sizing:border-box;
    }
    input:focus{ outline:2px solid var(--accent); }
    button{ 
      width:100%; 
      margin-top:20px; 
      background:var(--accent); 
      color:white; 
      border:none; 
      padding:14px 16px; 
      border-radius:10px; 
      font-weight:600; 
      cursor:pointer; 
      font-size:15px; 
      transition: all 0.3s ease;
    }
    button:hover{ 
      opacity:0.9; 
      transform: scale(1.02);
    }
    .flash{ margin-top:10px; padding:10px; border-radius:10px; background: rgba(255,255,255,0.08); }
    a{ color:#ffd6f1; text-decoration:none; }
  </style>
</head>
<body>
  <!-- Navbar -->

  <div class="container">
    <div class="card">
      <h2>Create an account</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="flash">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post">
        <label>Username
          <input name="username" autocomplete="username" required>
        </label>
        <label>Password
          <input type="password" name="password" autocomplete="new-password" required>
        </label>
        <button type="submit">Register</button>
      </form>
      <p style="margin-top:14px;">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>
</body>
</html>
